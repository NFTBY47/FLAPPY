<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-XO</title>
    <style>
        :root {
            --neon-pink: #ff00aa;
            --neon-blue: #00f0ff;
            --neon-purple: #aa00ff;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 170, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 20%);
            overflow: hidden;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue);
            }
            20%, 24%, 55% {  
                text-shadow: none;
            }
        }
        
        .container {
            text-align: center;
            background-color: rgba(10, 10, 26, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 
                0 0 15px var(--neon-pink),
                inset 0 0 10px rgba(255, 0, 170, 0.3);
            width: 320px;
            border: 1px solid var(--neon-pink);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            background-size: 400%;
            animation: borderGlow 3s linear infinite;
            border-radius: 10px;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            color: var(--neon-blue);
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
            animation: flicker 3s infinite alternate;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.secondary {
            background: linear-gradient(45deg, #222233, #333344);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        
        button.secondary:hover {
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 240px;
            height: 240px;
        }
        
        .cell {
            background-color: rgba(20, 20, 40, 0.8);
            border: 2px solid var(--neon-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            box-shadow: 0 0 10px rgba(255, 0, 170, 0.2);
            border-radius: 5px;
        }
        
        .cell.x {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        .cell.o {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .cell:hover {
            background-color: rgba(255, 0, 170, 0.1);
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-pink);
            margin: 10px 0;
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 3px;
        }
        
        .status {
            margin: 15px 0;
            font-size: 18px;
            min-height: 27px;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .share-link {
            margin-top: 15px;
            word-break: break-all;
            color: var(--neon-pink);
            text-decoration: none;
            font-size: 14px;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        .pulse {
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0) 50%, 
                rgba(0, 240, 255, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }
        
        #code-input {
            display: none;
            margin-top: 15px;
        }
        
        #code-input input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            color: var(--neon-blue);
            text-align: center;
            font-size: 16px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scanlines"></div>
    <div class="container">
        <!-- Меню выбора -->
        <div id="main-menu">
            <h1>CYBER-XO</h1>
            <div class="menu">
                <button id="create-game-btn">НОВАЯ ИГРА</button>
                <button id="join-game-btn" class="secondary">ПРИСОЕДИНИТЬСЯ</button>
                <div id="code-input">
                    <input type="text" id="room-code-input" placeholder="ВВЕДИТЕ КОД КОМНАТЫ" maxlength="6">
                    <button id="confirm-join-btn">ПОДТВЕРДИТЬ</button>
                </div>
            </div>
        </div>
        
        <!-- Игровое поле -->
        <div id="game-screen" class="hidden">
            <div class="game-info">
                КОМНАТА: <span id="current-room-code" class="room-code"></span>
            </div>
            <div class="status" id="game-status">ПОДКЛЮЧЕНИЕ...</div>
            <div class="board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="menu">
                <button id="leave-game-btn" class="secondary">ВЫЙТИ</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы интерфейса
            const mainMenu = document.getElementById('main-menu');
            const gameScreen = document.getElementById('game-screen');
            const createGameBtn = document.getElementById('create-game-btn');
            const joinGameBtn = document.getElementById('join-game-btn');
            const leaveGameBtn = document.getElementById('leave-game-btn');
            const currentRoomCode = document.getElementById('current-room-code');
            const gameStatus = document.getElementById('game-status');
            const gameBoard = document.getElementById('game-board');
            const codeInput = document.getElementById('code-input');
            const roomCodeInput = document.getElementById('room-code-input');
            const confirmJoinBtn = document.getElementById('confirm-join-btn');

            // Игровые переменные
            let roomCode = '';
            let isHost = false;
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let myTurn = false;
            let gameActive = false;
            let bothPlayersConnected = false;
            let connectionCheckInterval;
            let moveCheckInterval;

            // Показать экран
            function showScreen(screen) {
                mainMenu.classList.add('hidden');
                gameScreen.classList.add('hidden');
                codeInput.style.display = 'none';
                
                screen.classList.remove('hidden');
            }

            // Генерация случайного кода комнаты
            function generateRoomCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }

            // Создание новой игры
            createGameBtn.addEventListener('click', () => {
                createNewGame();
            });

            function createNewGame() {
                roomCode = generateRoomCode();
                isHost = true;
                currentPlayer = 'X';
                gameActive = true;
                bothPlayersConnected = false;
                gameState = ['', '', '', '', '', '', '', '', ''];

                window.location.hash = `create=${roomCode}`;
                currentRoomCode.textContent = roomCode;
                gameStatus.textContent = 'ОЖИДАНИЕ ИГРОКА...';
                gameStatus.classList.add('pulse');

                showScreen(gameScreen);
                updateBoard();
                waitForOpponent();
            }

            // Ожидание подключения
            function waitForOpponent() {
                clearInterval(connectionCheckInterval);
                
                connectionCheckInterval = setInterval(() => {
                    const hash = window.location.hash.substr(1);
                    if (hash.startsWith(`join=${roomCode}`)) {
                        bothPlayersConnected = true;
                        clearInterval(connectionCheckInterval);
                        gameStatus.textContent = 'ВАШ ХОД (X)';
                        gameStatus.classList.remove('pulse');
                        startGame();
                    }
                }, 500);
            }

            // Обработка кнопки "Присоединиться"
            joinGameBtn.addEventListener('click', () => {
                const hash = window.location.hash.substr(1);
                
                if (hash.startsWith('create=')) {
                    roomCode = hash.split('=')[1];
                    createNewGame();
                } else {
                    // Показываем поле для ввода кода
                    codeInput.style.display = 'block';
                    joinGameBtn.style.display = 'none';
                }
            });

            // Подтверждение подключения
            confirmJoinBtn.addEventListener('click', () => {
                const code = roomCodeInput.value.trim().toUpperCase();
                if (code.length === 6) {
                    joinGame(code);
                } else {
                    alert('Код комнаты должен состоять из 6 символов');
                }
            });

            // Подключение к игре
            function joinGame(code) {
                roomCode = code;
                isHost = false;
                currentPlayer = 'O';
                gameActive = true;
                bothPlayersConnected = true;

                window.location.hash = `join=${roomCode}`;
                currentRoomCode.textContent = roomCode;
                gameStatus.textContent = 'ПОДКЛЮЧЕНИЕ...';
                gameStatus.classList.add('pulse');

                showScreen(gameScreen);
                updateBoard();
                notifyHostAboutConnection();
                startGame();
            }

            // Уведомление хоста о подключении
            function notifyHostAboutConnection() {
                window.location.hash = `connect=${roomCode}-${currentPlayer}`;
            }

            // Начало игры
            function startGame() {
                updateBoard();
                clearInterval(moveCheckInterval);
                moveCheckInterval = setInterval(checkForMoves, 500);
            }

            // Проверка ходов
            function checkForMoves() {
                const hash = window.location.hash.substr(1);
                
                if (hash.length === 0 || !hash.includes(roomCode)) {
                    if (gameActive) {
                        gameActive = false;
                        gameStatus.textContent = 'СОПЕРНИК ПОКИНУЛ ИГРУ';
                        gameStatus.classList.add('pulse');
                    }
                    return;
                }
                
                if (hash.startsWith('move=')) {
                    const moveData = hash.split('=')[1];
                    const parts = moveData.split('-');
                    
                    if (parts[0] === roomCode && parts.length === 3) {
                        const player = parts[1];
                        const position = parseInt(parts[2]);
                        
                        if (player !== currentPlayer && gameState[position] === '') {
                            gameState[position] = player;
                            currentPlayer = player === 'X' ? 'O' : 'X';
                            myTurn = !myTurn;
                            
                            const winner = checkWin();
                            if (winner) {
                                gameActive = false;
                                gameStatus.textContent = winner === 'draw' ? 'НИЧЬЯ!' : `ПОБЕДА ${winner}!`;
                                gameStatus.classList.remove('pulse');
                            } else {
                                gameStatus.textContent = myTurn ? 
                                    `ВАШ ХОД (${currentPlayer})` : 
                                    `ХОД СОПЕРНИКА (${currentPlayer})...`;
                                if (!myTurn) gameStatus.classList.add('pulse');
                                else gameStatus.classList.remove('pulse');
                            }
                            
                            updateBoard();
                        }
                    }
                }
            }

            // Обновление игровой доски
            function updateBoard() {
                const cells = gameBoard.querySelectorAll('.cell');
                
                cells.forEach((cell, index) => {
                    cell.textContent = gameState[index];
                    cell.className = 'cell';
                    if (gameState[index] === 'X') cell.classList.add('x');
                    if (gameState[index] === 'O') cell.classList.add('o');
                    
                    // Блокируем клетки если:
                    // - игра неактивна
                    // - не наш ход
                    // - клетка уже занята
                    // - соперник еще не подключился
                    const shouldBlock = !gameActive || !myTurn || gameState[index] !== '' || !bothPlayersConnected;
                    
                    cell.style.pointerEvents = shouldBlock ? 'none' : 'auto';
                    cell.style.opacity = gameState[index] ? '1' : (shouldBlock ? '0.3' : '1');
                });
            }

            // Обработка хода
            gameBoard.addEventListener('click', (e) => {
                if (!bothPlayersConnected) {
                    alert('ОЖИДАЙТЕ ПОДКЛЮЧЕНИЯ СОПЕРНИКА!');
                    return;
                }
                
                if (!e.target.classList.contains('cell') || !myTurn || !gameActive) return;
                
                const index = e.target.getAttribute('data-index');
                
                if (gameState[index] !== '') return;
                
                gameState[index] = currentPlayer;
                updateBoard();
                
                const winner = checkWin();
                
                if (winner) {
                    gameActive = false;
                    gameStatus.textContent = winner === 'draw' ? 'НИЧЬЯ!' : `ПОБЕДА ${winner}!`;
                    gameStatus.classList.remove('pulse');
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    myTurn = false;
                    gameStatus.textContent = `ХОД СОПЕРНИКА (${currentPlayer})...`;
                    gameStatus.classList.add('pulse');
                }
                
                window.location.hash = `move=${roomCode}-${gameState[index]}-${index}`;
            });

            // Проверка победы
            function checkWin() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];
                
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        return gameState[a];
                    }
                }
                
                if (!gameState.includes('')) {
                    return 'draw';
                }
                
                return null;
            }

            // Выход из игры
            leaveGameBtn.addEventListener('click', () => {
                clearInterval(connectionCheckInterval);
                clearInterval(moveCheckInterval);
                window.location.hash = '';
                gameState = ['', '', '', '', '', '', '', '', ''];
                showScreen(mainMenu);
                joinGameBtn.style.display = 'block';
            });

            // Автоматическая обработка при загрузке
            function handleInitialHash() {
                const hash = window.location.hash.substr(1);
                
                if (hash.startsWith('create=')) {
                    roomCode = hash.split('=')[1];
                    createNewGame();
                } else if (hash.startsWith('join=')) {
                    roomCode = hash.split('=')[1];
                    joinGame(roomCode);
                } else if (hash.startsWith('move=')) {
                    const moveData = hash.split('=')[1];
                    const parts = moveData.split('-');
                    roomCode = parts[0];
                    
                    if (parts[1] === 'X') {
                        isHost = false;
                        currentPlayer = 'O';
                    } else {
                        isHost = true;
                        currentPlayer = 'X';
                    }
                    
                    gameState = ['', '', '', '', '', '', '', '', ''];
                    const position = parseInt(parts[2]);
                    gameState[position] = parts[1];
                    
                    myTurn = parts[1] !== currentPlayer;
                    gameActive = true;
                    bothPlayersConnected = true;
                    
                    currentRoomCode.textContent = roomCode;
                    gameStatus.textContent = myTurn ? 
                        `ВАШ ХОД (${currentPlayer})` : 
                        `ХОД СОПЕРНИКА (${currentPlayer === 'X' ? 'O' : 'X'})...`;
                    if (!myTurn) gameStatus.classList.add('pulse');
                    
                    showScreen(gameScreen);
                    updateBoard();
                    startGame();
                }
            }

            // Запускаем обработку при загрузке
            handleInitialHash();
        });
    </script>
</body>
</html>
