<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики (Мультиплеер)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button.secondary {
            background-color: #f44336;
        }
        
        button.secondary:hover {
            background-color: #d32f2f;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        
        .cell {
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        .hidden {
            display: none;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        
        .status {
            margin: 15px 0;
            font-size: 18px;
            min-height: 27px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Меню выбора -->
        <div id="main-menu">
            <h1>Крестики-Нолики</h1>
            <div class="menu">
                <button id="create-game-btn">Создать игру</button>
                <button id="join-game-btn" class="secondary">Войти по коду</button>
            </div>
        </div>
        
        <!-- Форма ввода кода -->
        <div id="join-form" class="hidden">
            <h1>Введите код комнаты</h1>
            <input type="text" id="room-code-input" placeholder="Код комнаты">
            <div class="menu" style="margin-top: 20px;">
                <button id="connect-btn">Подключиться</button>
                <button id="back-btn-1" class="secondary">Назад</button>
            </div>
        </div>
        
        <!-- Экран ожидания -->
        <div id="waiting-screen" class="hidden">
            <h1>Ожидание игрока</h1>
            <div class="room-code" id="room-code-display"></div>
            <p>Дайте этот код второму игроку</p>
            <div class="menu">
                <button id="cancel-game-btn" class="secondary">Отмена</button>
            </div>
        </div>
        
        <!-- Игровое поле -->
        <div id="game-screen" class="hidden">
            <div class="game-info">
                Комната: <span id="current-room-code"></span>
            </div>
            <div class="status" id="game-status"></div>
            <div class="board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="menu">
                <button id="leave-game-btn" class="secondary">Выйти из игры</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы интерфейса
            const mainMenu = document.getElementById('main-menu');
            const joinForm = document.getElementById('join-form');
            const waitingScreen = document.getElementById('waiting-screen');
            const gameScreen = document.getElementById('game-screen');
            
            const createGameBtn = document.getElementById('create-game-btn');
            const joinGameBtn = document.getElementById('join-game-btn');
            const connectBtn = document.getElementById('connect-btn');
            const backBtn1 = document.getElementById('back-btn-1');
            const cancelGameBtn = document.getElementById('cancel-game-btn');
            const leaveGameBtn = document.getElementById('leave-game-btn');
            
            const roomCodeInput = document.getElementById('room-code-input');
            const roomCodeDisplay = document.getElementById('room-code-display');
            const currentRoomCode = document.getElementById('current-room-code');
            const gameStatus = document.getElementById('game-status');
            const gameBoard = document.getElementById('game-board');
            
            // Игровые переменные
            let roomCode = '';
            let isHost = false;
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let myTurn = false;
            let gameActive = false;
            let checkInterval;
            
            // Показать экран
            function showScreen(screen) {
                mainMenu.classList.add('hidden');
                joinForm.classList.add('hidden');
                waitingScreen.classList.add('hidden');
                gameScreen.classList.add('hidden');
                
                screen.classList.remove('hidden');
            }
            
            // Генерация случайного кода комнаты
            function generateRoomCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }
            
            // Создание новой игры
            createGameBtn.addEventListener('click', () => {
                roomCode = generateRoomCode();
                isHost = true;
                currentPlayer = 'X';
                myTurn = true;
                
                // Сохраняем данные комнаты
                localStorage.setItem(`ttt_room_${roomCode}`, JSON.stringify({
                    host: 'X',
                    guest: null,
                    board: ['', '', '', '', '', '', '', '', ''],
                    currentPlayer: 'X',
                    gameActive: true
                }));
                
                // Удаляем старую комнату, если была
                localStorage.removeItem('ttt_current_room');
                
                roomCodeDisplay.textContent = roomCode;
                showScreen(waitingScreen);
                
                // Проверяем подключение игрока
                checkInterval = setInterval(checkForGuest, 1000);
            });
            
            // Проверка подключения второго игрока
            function checkForGuest() {
                const roomData = JSON.parse(localStorage.getItem(`ttt_room_${roomCode}`));
                
                if (roomData && roomData.guest) {
                    clearInterval(checkInterval);
                    startGame();
                }
            }
            
            // Отмена создания игры
            cancelGameBtn.addEventListener('click', () => {
                clearInterval(checkInterval);
                localStorage.removeItem(`ttt_room_${roomCode}`);
                showScreen(mainMenu);
            });
            
            // Вход по коду
            joinGameBtn.addEventListener('click', () => {
                showScreen(joinForm);
            });
            
            // Назад в меню
            backBtn1.addEventListener('click', () => {
                showScreen(mainMenu);
            });
            
            // Подключение к комнате
            connectBtn.addEventListener('click', () => {
                const code = roomCodeInput.value.trim().toUpperCase();
                
                if (code.length !== 6) {
                    alert('Код комнаты должен состоять из 6 символов');
                    return;
                }
                
                const roomData = JSON.parse(localStorage.getItem(`ttt_room_${code}`));
                
                if (!roomData) {
                    alert('Комната не найдена');
                    return;
                }
                
                if (roomData.guest) {
                    alert('В комнате уже есть второй игрок');
                    return;
                }
                
                // Подключаемся как гость
                roomCode = code;
                isHost = false;
                currentPlayer = 'O';
                myTurn = false;
                
                // Обновляем данные комнаты
                roomData.guest = 'O';
                roomData.currentPlayer = 'X'; // Первый ход у хоста
                localStorage.setItem(`ttt_room_${roomCode}`, JSON.stringify(roomData));
                
                // Сохраняем информацию о текущей комнате
                localStorage.setItem('ttt_current_room', roomCode);
                
                startGame();
            });
            
            // Начало игры
            function startGame() {
                currentRoomCode.textContent = roomCode;
                updateGameStatus();
                
                // Запускаем проверку изменений
                checkInterval = setInterval(checkGameState, 500);
                showScreen(gameScreen);
            }
            
            // Проверка состояния игры
            function checkGameState() {
                const roomData = JSON.parse(localStorage.getItem(`ttt_room_${roomCode}`));
                
                if (!roomData) {
                    // Комната удалена (хост вышел)
                    clearInterval(checkInterval);
                    alert('Хост покинул игру');
                    showScreen(mainMenu);
                    return;
                }
                
                // Обновляем состояние игры
                gameState = roomData.board;
                gameActive = roomData.gameActive;
                currentPlayer = roomData.currentPlayer;
                
                // Проверяем, чей сейчас ход
                myTurn = (currentPlayer === (isHost ? 'X' : 'O'));
                
                // Обновляем доску
                updateBoard();
                updateGameStatus();
                
                // Проверяем победу
                if (!gameActive) {
                    const winner = checkWin();
                    if (winner) {
                        gameStatus.textContent = winner === 'draw' ? 'Ничья!' : `Победил ${winner}!`;
                    }
                }
            }
            
            // Обновление статуса игры
            function updateGameStatus() {
                if (!gameActive) return;
                
                if (myTurn) {
                    gameStatus.textContent = 'Ваш ход (' + currentPlayer + ')';
                } else {
                    gameStatus.textContent = 'Ход соперника...';
                }
            }
            
            // Обновление игровой доски
            function updateBoard() {
                const cells = gameBoard.querySelectorAll('.cell');
                
                cells.forEach((cell, index) => {
                    cell.textContent = gameState[index];
                    
                    // Отключаем клик, если не наш ход или клетка занята
                    if (!myTurn || gameState[index] !== '' || !gameActive) {
                        cell.style.pointerEvents = 'none';
                        cell.style.opacity = gameState[index] ? '1' : '0.5';
                    } else {
                        cell.style.pointerEvents = 'auto';
                        cell.style.opacity = '1';
                    }
                });
            }
            
            // Обработка хода
            gameBoard.addEventListener('click', (e) => {
                if (!e.target.classList.contains('cell') || !myTurn || !gameActive) return;
                
                const index = e.target.getAttribute('data-index');
                
                if (gameState[index] !== '') return;
                
                // Обновляем состояние игры
                gameState[index] = currentPlayer;
                
                // Проверяем победу
                const winner = checkWin();
                
                // Сохраняем изменения
                const roomData = JSON.parse(localStorage.getItem(`ttt_room_${roomCode}`));
                roomData.board = gameState;
                
                if (winner) {
                    roomData.gameActive = false;
                    gameStatus.textContent = winner === 'draw' ? 'Ничья!' : `Победил ${winner}!`;
                } else {
                    // Передаем ход другому игроку
                    roomData.currentPlayer = isHost ? 'O' : 'X';
                }
                
                localStorage.setItem(`ttt_room_${roomCode}`, JSON.stringify(roomData));
                
                // Обновляем доску
                updateBoard();
                myTurn = false;
                updateGameStatus();
            });
            
            // Проверка победы
            function checkWin() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];
                
                // Проверяем победу
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        gameActive = false;
                        return gameState[a];
                    }
                }
                
                // Проверяем ничью
                if (!gameState.includes('')) {
                    gameActive = false;
                    return 'draw';
                }
                
                return null;
            }
            
            // Выход из игры
            leaveGameBtn.addEventListener('click', () => {
                clearInterval(checkInterval);
                
                if (isHost) {
                    // Хост удаляет комнату
                    localStorage.removeItem(`ttt_room_${roomCode}`);
                } else {
                    // Гостю достаточно очистить текущую комнату
                    localStorage.removeItem('ttt_current_room');
                }
                
                showScreen(mainMenu);
            });
            
            // Проверяем, есть ли активная комната при загрузке
            const savedRoom = localStorage.getItem('ttt_current_room');
            if (savedRoom) {
                const roomData = JSON.parse(localStorage.getItem(`ttt_room_${savedRoom}`));
                
                if (roomData) {
                    // Восстанавливаем игру
                    roomCode = savedRoom;
                    isHost = false;
                    currentPlayer = 'O';
                    startGame();
                } else {
                    localStorage.removeItem('ttt_current_room');
                }
            }
        });
    </script>
</body>
</html>
