<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики (Мультиплеер)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button.secondary {
            background-color: #f44336;
        }
        
        button.secondary:hover {
            background-color: #d32f2f;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        
        .cell {
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        .hidden {
            display: none;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        
        .status {
            margin: 15px 0;
            font-size: 18px;
            min-height: 27px;
        }
        
        .share-link {
            margin-top: 15px;
            word-break: break-all;
            color: #4CAF50;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Меню выбора -->
        <div id="main-menu">
            <h1>Крестики-Нолики</h1>
            <div class="menu">
                <button id="create-game-btn">Создать игру</button>
                <button id="join-game-btn" class="secondary">Войти по ссылке</button>
            </div>
        </div>
        
        <!-- Игровое поле -->
        <div id="game-screen" class="hidden">
            <div class="game-info">
                Игра: <span id="current-room-code"></span>
            </div>
            <div class="status" id="game-status"></div>
            <div class="board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="menu">
                <button id="leave-game-btn" class="secondary">Выйти из игры</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы интерфейса
            const mainMenu = document.getElementById('main-menu');
            const gameScreen = document.getElementById('game-screen');
            
            const createGameBtn = document.getElementById('create-game-btn');
            const joinGameBtn = document.getElementById('join-game-btn');
            const leaveGameBtn = document.getElementById('leave-game-btn');
            
            const currentRoomCode = document.getElementById('current-room-code');
            const gameStatus = document.getElementById('game-status');
            const gameBoard = document.getElementById('game-board');
            
            // Игровые переменные
            let roomCode = '';
            let isHost = false;
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let myTurn = false;
            let gameActive = false;
            
            // Показать экран
            function showScreen(screen) {
                mainMenu.classList.add('hidden');
                gameScreen.classList.add('hidden');
                
                screen.classList.remove('hidden');
            }
            
            // Генерация случайного кода комнаты
            function generateRoomCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }
            
            // Создание новой игры
            createGameBtn.addEventListener('click', () => {
                roomCode = generateRoomCode();
                isHost = true;
                currentPlayer = 'X';
                myTurn = true;
                gameActive = true;
                
                // Обновляем URL с хешем
                window.location.hash = roomCode;
                
                currentRoomCode.textContent = roomCode;
                gameStatus.textContent = 'Ожидаем второго игрока...';
                
                // Создаем ссылку для приглашения
                const shareLink = document.createElement('div');
                shareLink.className = 'share-link';
                shareLink.textContent = window.location.href;
                gameStatus.after(shareLink);
                
                showScreen(gameScreen);
                
                // Ожидаем подключения второго игрока
                waitForOpponent();
            });
            
            // Ожидание подключения
            function waitForOpponent() {
                const checkHash = setInterval(() => {
                    if (window.location.hash !== `#${roomCode}`) {
                        // Второй игрок подключился
                        clearInterval(checkHash);
                        startGame();
                    }
                }, 500);
            }
            
            // Вход по ссылке
            joinGameBtn.addEventListener('click', () => {
                const hash = window.location.hash.substr(1);
                
                if (hash.length === 6) {
                    roomCode = hash;
                    isHost = false;
                    currentPlayer = 'O';
                    myTurn = false;
                    gameActive = true;
                    
                    currentRoomCode.textContent = roomCode;
                    startGame();
                } else {
                    // Если нет хеша в URL, показываем инструкцию
                    alert('Перейдите по ссылке, которую вам отправил создатель игры');
                }
            });
            
            // Начало игры
            function startGame() {
                gameStatus.textContent = isHost ? 'Ваш ход (X)' : 'Ход соперника (X)';
                updateBoard();
                showScreen(gameScreen);
                
                // Отслеживаем изменения в URL
                window.addEventListener('hashchange', handleHashChange);
            }
            
            // Обработка изменения хеша
            function handleHashChange() {
                const hash = window.location.hash.substr(1);
                
                if (hash.length === 0) {
                    // Игра завершена
                    gameActive = false;
                    gameStatus.textContent = 'Соперник покинул игру';
                    return;
                }
                
                // Парсим ход из хеша (формат: КОД_КОМНАТЫ-ИГРОК-ПОЗИЦИЯ)
                const parts = hash.split('-');
                if (parts.length === 3 && parts[0] === roomCode) {
                    const player = parts[1];
                    const position = parseInt(parts[2]);
                    
                    if (player !== currentPlayer && gameState[position] === '') {
                        // Обновляем состояние игры
                        gameState[position] = player;
                        currentPlayer = player === 'X' ? 'O' : 'X';
                        myTurn = !myTurn;
                        
                        // Проверяем победу
                        const winner = checkWin();
                        if (winner) {
                            gameActive = false;
                            gameStatus.textContent = winner === 'draw' ? 'Ничья!' : `Победил ${winner}!`;
                        } else {
                            gameStatus.textContent = myTurn ? `Ваш ход (${currentPlayer})` : 'Ход соперника...';
                        }
                        
                        updateBoard();
                    }
                }
            }
            
            // Обновление игровой доски
            function updateBoard() {
                const cells = gameBoard.querySelectorAll('.cell');
                
                cells.forEach((cell, index) => {
                    cell.textContent = gameState[index];
                    
                    // Отключаем клик, если не наш ход или клетка занята
                    if (!myTurn || gameState[index] !== '' || !gameActive) {
                        cell.style.pointerEvents = 'none';
                        cell.style.opacity = gameState[index] ? '1' : '0.5';
                    } else {
                        cell.style.pointerEvents = 'auto';
                        cell.style.opacity = '1';
                    }
                });
            }
            
            // Обработка хода
            gameBoard.addEventListener('click', (e) => {
                if (!e.target.classList.contains('cell') || !myTurn || !gameActive) return;
                
                const index = e.target.getAttribute('data-index');
                
                if (gameState[index] !== '') return;
                
                // Обновляем состояние игры
                gameState[index] = currentPlayer;
                updateBoard();
                
                // Проверяем победу
                const winner = checkWin();
                
                if (winner) {
                    gameActive = false;
                    gameStatus.textContent = winner === 'draw' ? 'Ничья!' : `Победил ${winner}!`;
                } else {
                    // Передаем ход другому игроку
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    myTurn = false;
                    gameStatus.textContent = 'Ход соперника...';
                }
                
                // Отправляем ход через URL
                window.location.hash = `${roomCode}-${gameState[index]}-${index}`;
            });
            
            // Проверка победы
            function checkWin() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];
                
                // Проверяем победу
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        return gameState[a];
                    }
                }
                
                // Проверяем ничью
                if (!gameState.includes('')) {
                    return 'draw';
                }
                
                return null;
            }
            
            // Выход из игры
            leaveGameBtn.addEventListener('click', () => {
                window.location.hash = '';
                gameState = ['', '', '', '', '', '', '', '', ''];
                showScreen(mainMenu);
                window.removeEventListener('hashchange', handleHashChange);
            });
            
            // Проверяем хеш при загрузке
            const hash = window.location.hash.substr(1);
            if (hash.length === 6) {
                // Автоматически подключаемся к игре
                roomCode = hash;
                isHost = false;
                currentPlayer = 'O';
                myTurn = false;
                gameActive = true;
                
                currentRoomCode.textContent = roomCode;
                startGame();
            } else {
                showScreen(mainMenu);
            }
        });
    </script>
</body>
</html>
